<!doctype html>

<div class="carrito-container">
    <div class="header-carrito">
        <span class="volver" (click)="regresar()">Volver</span>
        <h2 class="carrito-titulo">Carrito de compras</h2>
    </div>
 
    <div class="carrito-contenido" *ngIf="carrito.length > 0">
        <ul class="carrito-lista">
            <li class="carrito-item" *ngFor="let producto of carrito; let i = index">
                <div class="producto-info">
                    <span class="producto-nombre">{{ producto.nombre }}</span>
                    <span class="producto-precio">${{ producto.precio }}</span>
                </div>
                <button class="eliminar-button" (click)="eliminarProducto(i)">Eliminar</button>
            </li>
        </ul>

        <div class="carrito-resumen">
            <h3 class="resumen-titulo">Resumen del Pedido</h3>
            <ul class="resumen-lista">
                <li *ngFor="let producto of carrito" class="resumen-item">
                    <span class="resumen-nombre">{{ producto.nombre }}</span>
                    <span class="resumen-precio">${{ producto.precio }}</span>
                </li>
            </ul> 
            
            <div class="descarga-opciones">
                <button class="descargar-recibo-button" (click)="descargarRecibo()">Descargar Recibo</button>
                <button class="descargar-xml-button" (click)="descargarXML()">Descargar XML</button>
            </div>

            <div class="carrito-total">
                <span>Total:</span>
                <span> ${{ calcularTotal() }}</span>
            </div>
           
        </div>
    </div>

    <p *ngIf="carrito.length === 0" class="carrito-vacio">
        <span class="carrito-vacio-icon">ðŸ›’</span>
        El carrito estÃ¡ vacÃ­o
    </p>
</div>
